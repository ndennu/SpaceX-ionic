<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Launches</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let launch of launches">
      <ion-avatar item-start>
        <img src="{{launch.links.mission_patch_small}}">
      </ion-avatar>
      <h2>
        <div float-left>{{launch.mission_name}}</div>
        
      </h2>
      <div float-right>
        <ion-badge colors="primary">{{launch.launch_success}}</ion-badge>
      </div>
      <br/>
      <p>{{launch.launch_date_utc | date : "MM/d/yyyy"}}</p>
    </button>
  </ion-list>
</ion-content>
