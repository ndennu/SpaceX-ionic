<ion-header>

  <ion-navbar>
    <ion-title>launch-list</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let launch of launches">
      <ion-avatar item-start>
        <img src="{{launch.links.mission_patch_small}}">
      </ion-avatar>
      <h2>
        <div float-left>{{launch.mission_name}}</div>
        <div float-right>
          <ion-badge colors="primary">{{launch.launch_success}}</ion-badge>
        </div>
      </h2>
      <br/>
      <p>{{launch.details}}</p>
    </button>
  </ion-list>
</ion-content>
