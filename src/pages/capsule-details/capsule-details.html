<ion-header>

  <ion-navbar>
    <ion-title>{{capsule.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-card no-padding>
      <ion-card-content>
  
        <ion-row text-center>
          <ion-col col-12>
            <ion-badge [color]="capsule.active ? 'green' : 'red'" margin>
              {{capsule.active ? 'Active' : 'Inactive'}}
            </ion-badge>
          </ion-col>
        </ion-row>
  
        <p text-justify></p>
  
      </ion-card-content>
  
      <ion-item>
          <ion-icon name="jet" item-start large></ion-icon>
        <h2>Stages/Boosters</h2>
        <ion-badge color="primary" item-end>
        </ion-badge>
      </ion-item>
  
      <ion-item>
        <ion-icon name="stats" item-start large></ion-icon>
        <h2>Success Rate</h2>
        <ion-badge color="primary" item-end>
        </ion-badge>
      </ion-item>
  
      <ion-item>
        <ion-icon name="flag" item-start large></ion-icon>
        <h2>Country</h2>
        <p></p>
      </ion-item>
  
      <ion-item>
        <ion-icon name="plane" item-start large></ion-icon>
        <h2>First Flight</h2>
        <p></p>
      </ion-item>
  
      <ion-item>
        <ion-icon name="logo-usd" item-start large></ion-icon>
        <h2>Cost Per Launch</h2>
        <p></p>  
      </ion-item>
  
    </ion-card>
  </ion-content>
