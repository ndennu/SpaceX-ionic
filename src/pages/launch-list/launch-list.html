<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Launches</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let launch of launches" (click)="launchDetails(launch)">
      <ion-avatar item-start>
        <img src="{{launch.links.mission_patch_small}}" *ngIf="launch.links.mission_patch_small">
      </ion-avatar>
      <h2>{{launch.mission_name}}</h2>
      <br/>
      <div float-left>{{launch.launch_date_utc | date : "MM/d/yyyy"}}</div>
      <div float-right>
        <ion-badge *ngIf="launch.launch_success" color="green">Success</ion-badge>
        <ion-badge *ngIf="!launch.launch_success" color="red">Fail</ion-badge>
      </div>
    </button>
  </ion-list>
</ion-content>
